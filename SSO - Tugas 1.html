<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Sign On (SSO) - Universitas Diponegoro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://undip.ac.id/wp-content/uploads/2024/07/DJI_0219.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 380px;
        }

        .logo {
            width: 70px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }

        h3 {
            font-size: 16px;
            font-weight: normal;
            margin: 5px 0 15px;
            color: #555;
        }

        .instruction {
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-size: 11px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
            width: 100%;
            box-sizing: border-box;
        }

        .login-btn {
            background-color: #1e90ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            text-transform: uppercase;
            width: 100%;
            box-sizing: border-box;
        }

        .login-btn:hover {
            background-color: #1c86ee;
        }

        .reset-password {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 20px;
            background-color: #dc143c;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .reset-password:hover {
            background-color: #c41234;
            text-decoration: none;
        }

        .register-text {
            font-size: 11px;
            color: #666;
            margin: 5px 0;
        }

        .register-text a {
            color: #1e90ff;
            text-decoration: none;
        }

        .register-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/id/9/9b/UNDIPOfficial.png" alt="Logo Universitas Diponegoro" class="logo">
            <h2>Single Sign On (SSO)</h2>
            <h3>Universitas Diponegoro</h3>
            <p class="instruction">Silahkan Masuk</p>
            <form>
                <label for="username">NIM/NIP/USERNAME/E-MAIL UNDIP</label>
                <input type="text" id="username" name="username" placeholder="Masukkan NIM/NIP/Username/E-mail">
                
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
                
                <button type="submit" class="login-btn">LOGIN</button>
                <a href="#" class="reset-password">Reset Password</a>
            </form>
            <p class="register-text">Belum memilki akun? <a href="#">Daftar sekarang!</a></p>
            <p class="register-text"><a href="#">Pendaftaran alumni klik disini</a></p>
        </div>
    </div>
</body>
</html>
